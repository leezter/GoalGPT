<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalGPT - Today's Tasks</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-bg">
  <div class="dashboard-container">
    <aside class="sidebar">
      <button class="sidebar-icon" title="Home">🏠</button>
      <button class="sidebar-icon" title="Today's Tasks">✅</button>
      <button class="sidebar-icon" title="Weekly Plan">📅</button>
      <button class="sidebar-icon" title="Goals Overview">📈</button>
      <div class="sidebar-spacer"></div>
      <button class="sidebar-icon help" title="Help">❓</button>
    </aside>
    <main class="main-panel">
      <div class="top-bar">
        <div class="streak-widget">
          <div class="avatar"></div>
          <div class="streak-info">
            <div class="streak-title">5 Day Streak</div>
            <div class="streak-sub">5 Goals Completed</div>
          </div>
        </div>
      </div>
      <div class="tasks-section">
        <h1 class="tasks-title">Today's Tasks</h1>
        <div id="tasksSubtext" class="tasks-subtext"></div>
        <div id="tasksList"></div>
        <form class="task-input-bar">
          <input type="text" placeholder="Add a quick task…" />
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Login Popup Modal -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(20,18,34,0.75); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#18162a; border-radius:18px; box-shadow:0 4px 32px #7C3AED44; padding:38px 32px 28px 32px; min-width:320px; max-width:90vw; display:flex; flex-direction:column; align-items:center;">
      <h2 style="color:#fff; font-size:1.5rem; margin-bottom:18px;">Login</h2>
      <form id="loginForm" style="width:100%; display:flex; flex-direction:column; gap:16px;">
        <input type="email" id="loginEmail" placeholder="Email" required style="padding:12px 16px; border-radius:8px; border:1.5px solid #333; background:#232136; color:#fff; font-size:1.08rem;" />
        <input type="password" id="loginPassword" placeholder="Password" required style="padding:12px 16px; border-radius:8px; border:1.5px solid #333; background:#232136; color:#fff; font-size:1.08rem;" />
        <button type="submit" class="home-btn primary" style="width:100%;">Login</button>
      </form>
      <div id="loginError" style="color:#ff6b6b; margin-top:10px; display:none;"></div>
      <button onclick="document.getElementById('loginModal').style.display='none'" style="margin-top:18px; background:none; border:none; color:#bbb; font-size:1.05rem; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var userLoggedIn = {{ (user_id is not none)|tojson|safe }};
      document.querySelectorAll('.sidebar-icon').forEach(function(btn) {
        if (!btn.classList.contains('active')) {
          btn.addEventListener('click', function(e) {
            if (!userLoggedIn) {
              e.preventDefault();
              document.getElementById('loginModal').style.display = 'flex';
              document.getElementById('loginError').style.display = 'none';
            } else {
              var title = btn.getAttribute('title');
              if (title === "Today's Tasks") window.location.href = '/tasks/today';
              else if (title === 'Weekly Plan') window.location.href = '/weekly_plan_view';
              else if (title === 'Goals Overview') window.location.href = '/goals_overview';
              else if (title === 'Home') window.location.href = '/';
            }
          });
        }
      });
    });

    // Login form handler
    var loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.onsubmit = async function(e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        var errorDiv = document.getElementById('loginError');
        errorDiv.style.display = 'none';
        var res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });
        if (res.ok) {
          document.getElementById('loginModal').style.display = 'none';
          location.reload();
        } else {
          var data = await res.json();
          errorDiv.textContent = data.error || 'Login failed.';
          errorDiv.style.display = 'block';
        }
      };
    }

    // Dynamically load today's tasks for the most recent goal
    async function fetchMostRecentGoalId() {
      const res = await fetch('/api/goals/1');
      const goals = await res.json();
      if (Array.isArray(goals) && goals.length > 0) {
        // Use the first entry, which is the most recent due to backend DESC sort
        return goals[0].id;
      }
      return null;
    }
    (async function() {
      let selectedGoalId = localStorage.getItem('selectedGoalId');
      if (!selectedGoalId) {
        selectedGoalId = await fetchMostRecentGoalId();
        if (selectedGoalId) localStorage.setItem('selectedGoalId', selectedGoalId);
      }
      if (!selectedGoalId) {
        document.getElementById('tasksSubtext').textContent = 'No goal selected.';
        return;
      }
      const res = await fetch(`/api/tasks/today/${selectedGoalId}`);
      const data = await res.json();
      if (!data || !Array.isArray(data.tasks)) {
        document.getElementById('tasksSubtext').textContent = 'No tasks found for today.';
        return;
      }
      document.getElementById('tasksSubtext').textContent = `Today's goal: ${data.goal} (${data.day})`;
      const tasksList = document.getElementById('tasksList');
      tasksList.innerHTML = '';
      data.tasks.forEach((task, i) => {
        const card = document.createElement('div');
        card.className = 'task-card';
        let taskTitle = '';
        let linksHtml = '';
        if (typeof task === 'string') {
          taskTitle = task;
        } else if (typeof task === 'object' && task !== null) {
          taskTitle = task.description || '[No description]';
          if (Array.isArray(task.youtube_links) && task.youtube_links.length > 0) {
            linksHtml = '<div class="youtube-links">' +
              task.youtube_links.map((url, idx) => `<a href="${url}" target="_blank" rel="noopener noreferrer" style="margin-left:8px;display:inline-block;">YouTube Video ${idx + 1}</a>`).join('') +
              '</div>';
          }
        } else {
          taskTitle = '[Invalid task]';
        }
        card.innerHTML = `
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <div class="task-content">
            <div class="task-title">${taskTitle}</div>
            ${linksHtml}
          </div>
        `;
        tasksList.appendChild(card);
      });
    })();
  </script>
</body>
</html>
