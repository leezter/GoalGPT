<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a New Goal - GoalGPT</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-bg">
  <div class="dashboard-container">
    <aside class="sidebar">
      <button class="sidebar-icon" title="Home">ğŸ </button>
      <button class="sidebar-icon" title="Today's Tasks">âœ…</button>
      <button class="sidebar-icon" title="Weekly Plan">ğŸ“…</button>
      <button class="sidebar-icon" title="Goals Overview">ğŸ“ˆ</button>
      <div class="sidebar-spacer"></div>
      <button class="sidebar-icon help" title="Help">â“</button>
    </aside>
    <main class="main-panel add-goal-panel">
      <div class="add-goal-content">
        <h1 class="add-goal-title">Add a New Goal</h1>
        <form class="goal-input-form" id="goalForm">
          <input type="text" id="goalInput" class="goal-input" placeholder="Goal Name / Description" required style="min-width: 340px; width: 100%; max-width: 520px;" />
          <button type="submit" class="goal-submit-btn" id="goalSubmitBtn">
            <span id="goalSubmitBtnText">Submit & Generate Weekly Plan</span>
            <span id="goalLoadingSpinner" style="display:none;vertical-align:middle;">
              <svg width="26" height="26" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
                <g fill="none" fill-rule="evenodd" stroke-width="4">
                  <circle cx="22" cy="22" r="18" stroke-opacity=".3"/>
                  <path d="M40 22c0-9.94-8.06-18-18-18">
                    <animateTransform attributeName="transform" type="rotate" from="0 22 22" to="360 22 22" dur="0.9s" repeatCount="indefinite"/>
                  </path>
                </g>
              </svg>
            </span>
          </button>
        </form>
        <div id="planCard" class="plan-card" style="display:none;">
          <h2 class="plan-header">AI-Generated Weekly Plan</h2>
          <div class="plan-summary"><span class="plan-summary-label">Summary:</span> <span id="planSummary">This week is focused on personal development, skill enhancement, and mindset improvement...</span></div>
          <div class="plan-table">
            <div class="plan-row plan-row-header">
              <div class="plan-day">Day</div>
              <div class="plan-tasks">Tasks</div>
            </div>
            <div id="planRows">
              <!-- Plan rows will be inserted here -->
            </div>
          </div>
          <a href="/tasks/today" class="view-tasks-btn">View Today's Tasks</a>
        </div>
      </div>
    </main>
  </div>

  <!-- Login Popup Modal -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(20,18,34,0.75); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#18162a; border-radius:18px; box-shadow:0 4px 32px #7C3AED44; padding:38px 32px 28px 32px; min-width:320px; max-width:90vw; display:flex; flex-direction:column; align-items:center;">
      <h2 style="color:#fff; font-size:1.5rem; margin-bottom:18px;">Login</h2>
      <form id="loginForm" style="width:100%; display:flex; flex-direction:column; gap:16px;">
        <input type="email" id="loginEmail" placeholder="Email" required style="padding:12px 16px; border-radius:8px; border:1.5px solid #333; background:#232136; color:#fff; font-size:1.08rem;" />
        <input type="password" id="loginPassword" placeholder="Password" required style="padding:12px 16px; border-radius:8px; border:1.5px solid #333; background:#232136; color:#fff; font-size:1.08rem;" />
        <button type="submit" class="home-btn primary" style="width:100%;">Login</button>
      </form>
      <div id="loginError" style="color:#ff6b6b; margin-top:10px; display:none;"></div>
      <button onclick="document.getElementById('loginModal').style.display='none'" style="margin-top:18px; background:none; border:none; color:#bbb; font-size:1.05rem; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var userLoggedIn = {{ (user_id is not none)|tojson|safe }};
      document.querySelectorAll('.sidebar-icon').forEach(function(btn) {
        if (!btn.classList.contains('active')) {
          btn.addEventListener('click', function(e) {
            if (!userLoggedIn) {
              e.preventDefault();
              document.getElementById('loginModal').style.display = 'flex';
              document.getElementById('loginError').style.display = 'none';
            } else {
              var title = btn.getAttribute('title');
              if (title === "Today's Tasks") window.location.href = '/tasks/today';
              else if (title === 'Weekly Plan') window.location.href = '/weekly_plan_view';
              else if (title === 'Goals Overview') window.location.href = '/goals_overview';
              else if (title === 'Home') window.location.href = '/';
            }
          });
        }
      });
    });
    // Login form handler
    var loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.onsubmit = async function(e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        var errorDiv = document.getElementById('loginError');
        errorDiv.style.display = 'none';
        var res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });
        if (res.ok) {
          document.getElementById('loginModal').style.display = 'none';
          location.reload();
        } else {
          var data = await res.json();
          errorDiv.textContent = data.error || 'Login failed.';
          errorDiv.style.display = 'block';
        }
      };
    }
    document.getElementById('goalForm').onsubmit = async function(e) {
      e.preventDefault();
      const desc = document.getElementById('goalInput').value;
      const planCard = document.getElementById('planCard');
      const btn = document.getElementById('goalSubmitBtn');
      const btnText = document.getElementById('goalSubmitBtnText');
      const spinner = document.getElementById('goalLoadingSpinner');
      // Show spinner, hide text
      btn.disabled = true;
      btnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      planCard.style.display = 'none';
      const res = await fetch('/add_goal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: desc })
      });
      const data = await res.json();
      // Hide spinner, show text, update button label
      spinner.style.display = 'none';
      btnText.textContent = 'Regenerate Weekly Plan';
      btnText.style.display = 'inline';
      btn.disabled = false;
      if (data.weekly_plan) {
        // Set the new goal as selected in localStorage
        if (data.goal_id) {
          localStorage.setItem('selectedGoalId', data.goal_id);
        }
        document.getElementById('planSummary').textContent = data.weekly_plan.week_summary;
        const planRows = document.getElementById('planRows');
        planRows.innerHTML = '';
        data.weekly_plan.days.forEach(day => {
          const row = document.createElement('div');
          row.className = 'plan-row';
          const dayDiv = document.createElement('div');
          dayDiv.className = 'plan-day';
          dayDiv.textContent = new Date(day.date).toLocaleDateString(undefined, { weekday: 'long' });
          const tasksDiv = document.createElement('div');
          tasksDiv.className = 'plan-tasks';
          const ul = document.createElement('ul');
          day.tasks.forEach(task => {
            const li = document.createElement('li');
            if (typeof task === 'string') {
              li.textContent = task;
            } else if (typeof task === 'object' && task !== null) {
              li.textContent = task.description || '[No description]';
              if (Array.isArray(task.youtube_links) && task.youtube_links.length > 0) {
                const linksDiv = document.createElement('div');
                linksDiv.className = 'youtube-links';
                task.youtube_links.forEach((url, idx) => {
                  const a = document.createElement('a');
                  a.href = url;
                  a.target = '_blank';
                  a.rel = 'noopener noreferrer';
                  a.textContent = `YouTube Video ${idx + 1}`;
                  a.style.marginLeft = '8px';
                  a.style.display = 'inline-block';
                  linksDiv.appendChild(a);
                });
                li.appendChild(document.createElement('br'));
                li.appendChild(linksDiv);
              }
            } else {
              li.textContent = '[Invalid task]';
            }
            ul.appendChild(li);
          });
          tasksDiv.appendChild(ul);
          row.appendChild(dayDiv);
          row.appendChild(tasksDiv);
          planRows.appendChild(row);
        });
        planCard.style.display = 'block';
        planCard.classList.add('fade-in');
      }
    };
  </script>
</body>
</html>
