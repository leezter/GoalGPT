<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalGPT - Home</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-bg">
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-icon active" title="Home">🏠</div>
      <div class="sidebar-icon" title="Today's Tasks">✅</div>
      <div class="sidebar-icon" title="Weekly Plan">🔁</div>
      <div class="sidebar-icon" title="Goals Overview">📊</div>
      <div class="sidebar-spacer"></div>
      <div class="sidebar-icon help" title="Help">❓</div>
    </aside>
    <main class="main-panel home-panel">
      <div class="top-bar">
        <div class="streak-widget">
          <div class="avatar"></div>
          <div class="streak-info">
            <div class="streak-title">5 Day Streak</div>
            <div class="streak-sub">5 Goals Completed</div>
          </div>
        </div>
      </div>
      <div class="home-content">
        <h1 class="home-title">Welcome to GoalGPT</h1>
        <div class="home-sub">Hello, Test User!<br>You have 3 tasks today.</div>
        <div class="home-btn-row">
          <a href="/add_goal" class="home-btn primary">Add New Goal</a>
          <a href="/tasks/today" class="home-btn secondary">View Today's Tasks</a>
          <a href="/weekly_plan_view" class="home-btn secondary">View Weekly Plan</a>
          <a href="/goals_overview" class="home-btn secondary">Goals Overview</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
